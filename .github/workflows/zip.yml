# This is a basic workflow to help you get started with Actions

name: Automatically Publish Standalone

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "build"
  zip:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: zip
        # You may pin to the exact commit or the version.
        # uses: TheDoctor0/zip-release@591e9b128012d3328db6043d0d0266c3ac27f9b5
        uses: TheDoctor0/zip-release@0.6.1
        with:
          # Filename for archive
          filename: WebsiteGenerator.zip # default is release.zip
          # Base path for archive files
          path: ./src/ # optional, default is .
          # Working directory before zipping
          directory: ./src/ # optional, default is .
          # Tool to use for archiving
          type: zip # optional, default is zip
